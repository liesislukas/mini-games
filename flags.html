<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .btn {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .btn:active, .option-button.active-key {
            transform: scale(0.98);
        }
        @keyframes score-pop-animation {
            50% { transform: scale(1.3); color: #2563eb; }
        }
        .score-pop {
            animation: score-pop-animation 0.3s ease-in-out;
        }
        /* Style for the main flag image */
        .flag-image {
            width: 128px;
            height: 85px;
            object-fit: cover;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Style for the smaller flags inside the option buttons */
        .option-flag-image {
            width: 40px;  /* w-10 */
            height: auto;
            border-radius: 0.25rem; /* rounded-sm */
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center min-h-screen p-4 pt-8 sm:pt-12">

<main id="main-content" class="w-full max-w-md">
    <div id="level-selection-view">
        <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-lg text-center">
            <h1 id="level-title" class="text-2xl font-bold text-gray-800 mb-6">Select a Continent</h1>
            <div class="grid grid-cols-1 gap-4">
                <button data-level="europe" class="btn w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl">Europe</button>
                <button data-level="africa" class="btn w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-xl">Africa</button>
                <button data-level="asia" class="btn w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl">Asia</button>
                <button data-level="americas" class="btn w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl">Americas</button>
                <button data-level="oceania" class="btn w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded-xl">Oceania</button>
                <button data-level="all" class="btn w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 rounded-xl">All</button>
            </div>
        </div>
    </div>

    <div id="game-view" class="hidden">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg text-center">
            <div class="flex justify-between items-baseline mb-2 text-gray-500 text-sm">
                <div>PROGRESS: <span id="progress" class="font-bold text-lg text-gray-800">0/20</span></div>
                <div>TIME: <span id="timer" class="font-bold text-lg text-gray-800">5</span>s</div>
            </div>
            <hr class="mb-6">
            <div id="problem-container" class="mb-8 min-h-[90px] flex items-center justify-center">
            </div>
            <div id="options-container" class="grid grid-cols-1 gap-3 sm:gap-4"></div>
            <div class="mt-6 h-7"><p id="feedback-text" class="text-lg font-medium"></p></div>
        </div>
        <div class="text-center mt-4 text-gray-500 text-sm">
            High Score (<span id="game-level-display" class="capitalize"></span>): <span id="high-score-display" class="font-semibold"></span>
        </div>
    </div>

    <div id="results-view" class="hidden">
        <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-lg text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Round Complete!</h2>
            <p class="text-gray-600 mb-4">Level: <span id="results-level" class="font-semibold capitalize"></span></p>
            <div class="bg-gray-50 rounded-xl p-4 mb-5">
                <div class="text-4xl font-bold text-blue-600"><span id="final-score">0</span> / 20</div>
                <div class="text-sm text-gray-500 mt-1">Total Time: <span id="final-time">0.0</span>s</div>
            </div>
            <div id="new-high-score-banner" class="hidden bg-green-100 text-green-800 font-semibold p-3 rounded-lg mb-5">ðŸŽ‰ New High Score!</div>
            <p class="text-gray-500 text-sm">Current High Score: <span id="final-high-score-display" class="font-semibold"></span></p>
            <div class="mt-6 flex flex-col gap-3">
                <button id="play-again-button" class="btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl">Play Again</button>
                <button id="change-level-button" class="btn w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-xl">Change Level</button>
            </div>
        </div>
    </div>
</main>

<div id="high-scores-table-container" class="w-full max-w-md mt-8"></div>

<script>
    // --- DOM Elements ---
    const levelSelectionView = document.getElementById('level-selection-view');
    const gameView = document.getElementById('game-view');
    const resultsView = document.getElementById('results-view');
    const progressEl = document.getElementById('progress');
    const timerEl = document.getElementById('timer');
    const problemContainer = document.getElementById('problem-container');
    const optionsContainer = document.getElementById('options-container');
    const feedbackTextEl = document.getElementById('feedback-text');
    const gameLevelDisplay = document.getElementById('game-level-display');
    const highScoreDisplay = document.getElementById('high-score-display');
    const finalScoreEl = document.getElementById('final-score');
    const finalTimeEl = document.getElementById('final-time');
    const resultsLevelEl = document.getElementById('results-level');
    const finalHighScoreDisplay = document.getElementById('final-high-score-display');
    const newHighScoreBanner = document.getElementById('new-high-score-banner');
    const playAgainButton = document.getElementById('play-again-button');
    const changeLevelButton = document.getElementById('change-level-button');
    const highScoresTableContainer = document.getElementById('high-scores-table-container');

    // --- Game Constants & State ---
    const TOTAL_PROBLEMS = 20;
    const TIME_PER_QUESTION = 5;
    const correctSound = new Audio('data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKrIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzU0UFRNRAAAAAAADAAAA1N3aXRjaCBQbHVzIMKrIE5DSCBTb2Z0d2FyZQBUWEJYAAAABgAAAzIyMzU0UFRNRAAAAAAADAAAA1N3aXRjaCBQbHVzIMKrIE5DSCBTb2Z0d2FyZQBNU0dJAAAACwAAAyAgO1U4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAUwB1bmdYAAAABAAAAFlrBiAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD/8AAAATEAAABIYARGgAANARcAAAAA/+x3LgAABpYkH//v/99/91/923/9r/9y3/9y3/9t3/923/9s2/+23/+03/903/+13//23//23/+13/+33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33 //33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//-AAAARAAAAgAA/+x3LgAABpYkH//v/99/91/923/9r/9y3/9y3/9t3/923/9s2/+23/+03/903/+13//23//23/+13/+33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//33//3-AAAARAAAAg==');
    let allCountries = [];
    let currentLevel = 'europe', currentProblemNumber = 0, correctAnswers = 0, totalTimeElapsed = 0;
    let isAcceptingInput = false, currentCorrectAnswer = '', timerInterval, highScores = {};

    // --- Data Loading & Initialization ---
    async function fetchCountryData() {
        // Add a loading state to the UI
        document.getElementById('level-title').textContent = 'Loading Data...';
        levelSelectionView.querySelectorAll('button').forEach(b => b.disabled = true);
        try {
            const response = await fetch('https://restcountries.com/v3.1/all?fields=name,cca2,region');
            if (!response.ok) throw new Error('Failed to load country data');
            const data = await response.json();
            allCountries = data.map(c => ({
                code: c.cca2.toLowerCase(),
                name: c.name.common,
                continent: c.region
            })).filter(c => c.continent && c.code !== 'ru'); // Filter out entries without a continent and Russia

            // Restore UI after successful loading
            document.getElementById('level-title').textContent = 'Select a Continent';
            levelSelectionView.querySelectorAll('button').forEach(b => b.disabled = false);
        } catch (error) {
            console.error("Could not fetch country data:", error);
            // Update UI to show a clear error message
            document.getElementById('level-title').textContent = 'Error Loading';
            levelSelectionView.querySelectorAll('button').forEach(b => {
                b.classList.add('bg-gray-400', 'hover:bg-gray-400', 'cursor-not-allowed');
                b.textContent = 'Could not load data';
            });
        }
    }

    async function init() {
        await fetchCountryData();
        loadHighScores();
        levelSelectionView.classList.remove('hidden');
        gameView.classList.add('hidden');
        resultsView.classList.add('hidden');
        highScoresTableContainer.classList.remove('hidden');
        renderHighScoresTable();

        levelSelectionView.querySelectorAll('button').forEach(button => {
            if (!button.disabled) {
                button.onclick = () => { currentLevel = button.dataset.level; startGame(); };
            }
        });
        playAgainButton.addEventListener('click', startGame);
        changeLevelButton.addEventListener('click', init);
        document.addEventListener('keydown', handleKeyPress);
        highScoresTableContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('reset-score-btn')) {
                resetHighScore(e.target.dataset.level);
            }
        });
    }

    // --- Game Flow ---
    function startGame() {
        if (allCountries.length === 0) return;
        currentProblemNumber = 0; correctAnswers = 0; totalTimeElapsed = 0;
        levelSelectionView.classList.add('hidden');
        resultsView.classList.add('hidden');
        newHighScoreBanner.classList.add('hidden');
        gameView.classList.remove('hidden');
        highScoresTableContainer.classList.add('hidden');
        updateHighScoreUI();
        newProblem();
    }

    function newProblem() {
        if (currentProblemNumber >= TOTAL_PROBLEMS) { endGame(); return; }
        currentProblemNumber++;
        isAcceptingInput = true;
        feedbackTextEl.textContent = '';
        optionsContainer.innerHTML = '';
        problemContainer.innerHTML = '';
        progressEl.textContent = `${currentProblemNumber}/${TOTAL_PROBLEMS}`;
        timerEl.classList.remove('text-red-500', 'font-extrabold');

        // Get countries for the current level
        const levelCountries = currentLevel === 'all' ? [...allCountries] : allCountries.filter(c => c.continent.toLowerCase() === currentLevel);

        if(levelCountries.length < 5) {
            problemContainer.innerHTML = `<p class="text-sm text-red-500">Not enough countries in this region to play.</p>`;
            return;
        }

        // Select a random country for the question
        const questionCountry = levelCountries[Math.floor(Math.random() * levelCountries.length)];
        currentCorrectAnswer = questionCountry.name;

        // Display the main flag
        const flagImg = document.createElement('img');
        flagImg.src = `https://flagcdn.com/w160/${questionCountry.code}.png`;
        flagImg.alt = "Country Flag";
        flagImg.className = "flag-image";
        problemContainer.appendChild(flagImg);

        // Generate options as a map to store both name and code
        const optionsMap = new Map();
        optionsMap.set(questionCountry.name, questionCountry);
        while (optionsMap.size < 5) {
            const randomCountry = levelCountries[Math.floor(Math.random() * levelCountries.length)];
            optionsMap.set(randomCountry.name, randomCountry);
        }

        Array.from(optionsMap.values()).sort(() => Math.random() - 0.5).forEach((country, i) => {
            const btn = document.createElement('button');
            btn.innerHTML = `<span class="text-gray-400 mr-2 text-sm">${i+1}</span> ${country.name}`;
            btn.dataset.value = country.name;
            btn.dataset.code = country.code; // Store the flag code
            btn.classList.add('option-button', 'btn', 'w-full', 'bg-gray-100', 'hover:bg-gray-200', 'text-gray-700', 'font-semibold', 'text-left', 'py-3', 'px-4', 'rounded-xl', 'focus:outline-none');
            btn.onclick = () => selectAnswer(country.name, btn);
            optionsContainer.appendChild(btn);
        });
        startTimer();
    }

    function selectAnswer(selectedAnswer, selectedButton) {
        if (!isAcceptingInput) return;
        isAcceptingInput = false;
        clearInterval(timerInterval);

        const timeTaken = TIME_PER_QUESTION - (timerInterval ? parseFloat(timerEl.dataset.timeLeft) : 0);
        totalTimeElapsed += timeTaken;
        const isCorrect = selectedAnswer === currentCorrectAnswer;

        let correctButton;
        if (isCorrect) {
            correctAnswers++;
            correctSound.currentTime = 0;
            correctSound.play();
            progressEl.classList.add('score-pop');
            setTimeout(() => progressEl.classList.remove('score-pop'), 300);
        }

        optionsContainer.querySelectorAll('button').forEach(btn => {
            btn.disabled = true;
            const btnValue = btn.dataset.value;
            if (btnValue === currentCorrectAnswer) {
                correctButton = btn;
                btn.className = btn.className.replace(/bg-gray-100|hover:bg-gray-200/g, 'bg-green-500 text-white');
            } else if (btn === selectedButton) {
                btn.className = btn.className.replace(/bg-gray-100|hover:bg-gray-200/g, 'bg-red-500 text-white');
            }

            // --- NEW: Reveal all flags after selection ---
            const countryCode = btn.dataset.code;
            const countryName = btn.dataset.value;
            btn.innerHTML = `
                    <div class="flex items-center w-full">
                        <img src="https://flagcdn.com/w80/${countryCode}.png" alt="${countryName}" class="option-flag-image mr-4">
                        <span class="truncate">${countryName}</span>
                    </div>
                `;
        });

        if (isCorrect && Math.random() < 0.2) {
            triggerConfetti(correctButton);
        }

        feedbackTextEl.textContent = `Correct answer: ${currentCorrectAnswer}`;
        feedbackTextEl.classList.toggle('text-green-600', isCorrect);
        feedbackTextEl.classList.toggle('text-red-600', !isCorrect);

        setTimeout(newProblem, 2500); // Increased delay to see all flags
    }

    function endGame() {
        gameView.classList.add('hidden');
        resultsView.classList.remove('hidden');
        highScoresTableContainer.classList.remove('hidden');
        finalScoreEl.textContent = correctAnswers;
        finalTimeEl.textContent = totalTimeElapsed.toFixed(1);
        resultsLevelEl.textContent = currentLevel;
        checkAndSaveHighScore();
    }

    // --- Effects, High Scores, and Event Handlers ---
    function triggerConfetti(button) {
        const rect = button.getBoundingClientRect();
        const x = (rect.left + rect.right) / 2 / window.innerWidth;
        const y = (rect.top + rect.bottom) / 2 / window.innerHeight;
        confetti({ particleCount: 40, spread: 50, origin: { x, y }, scalar: 0.8, ticks: 150, disableForReducedMotion: true });
    }

    function startTimer() {
        let timeLeft = TIME_PER_QUESTION;
        timerEl.textContent = timeLeft;
        timerEl.dataset.timeLeft = timeLeft;
        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            timerEl.dataset.timeLeft = timeLeft;
            timerEl.textContent = Math.ceil(timeLeft);
            if (timeLeft <= 2) timerEl.classList.add('text-red-500', 'font-extrabold');
            if (timeLeft <= 0) { clearInterval(timerInterval); timerInterval = null; selectAnswer(null, null); }
        }, 100);
    }

    function loadHighScores() { highScores = JSON.parse(localStorage.getItem('flagHighScores')) || {}; }

    function checkAndSaveHighScore() {
        const levelHighScore = highScores[currentLevel] || { accuracy: 0, time: Infinity };
        if (correctAnswers > levelHighScore.accuracy || (correctAnswers === levelHighScore.accuracy && totalTimeElapsed < levelHighScore.time)) {
            highScores[currentLevel] = { accuracy: correctAnswers, time: totalTimeElapsed };
            localStorage.setItem('flagHighScores', JSON.stringify(highScores));
            newHighScoreBanner.classList.remove('hidden');
        }
        updateHighScoreUI();
        renderHighScoresTable();
    }

    function resetHighScore(levelToReset) {
        if (highScores[levelToReset]) {
            delete highScores[levelToReset];
            localStorage.setItem('flagHighScores', JSON.stringify(highScores));
            updateHighScoreUI();
            renderHighScoresTable();
        }
    }

    function updateHighScoreUI() {
        gameLevelDisplay.textContent = currentLevel;
        const levelHighScore = highScores[currentLevel];
        const text = levelHighScore ? `${levelHighScore.accuracy}/${TOTAL_PROBLEMS} in ${levelHighScore.time.toFixed(1)}s` : 'N/A';
        highScoreDisplay.textContent = text;
        finalHighScoreDisplay.textContent = text;
    }

    function renderHighScoresTable() {
        let tableHTML = `
                <div class="bg-white p-4 rounded-2xl shadow-lg">
                    <h3 class="text-center font-bold text-gray-700 mb-3">All High Scores</h3>
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-500 uppercase">
                            <tr><th class="py-2 px-2">Level</th><th class="py-2 px-2">Score</th><th class="py-2 px-2">Action</th></tr>
                        </thead>
                        <tbody>`;
        const levels = ['europe', 'africa', 'asia', 'americas', 'oceania', 'all'];
        for (const level of levels) {
            const score = highScores[level];
            const scoreText = score ? `${score.accuracy}/${TOTAL_PROBLEMS} in ${score.time.toFixed(1)}s` : 'N/A';
            const buttonHTML = score ? `<button class="reset-score-btn text-red-500 hover:text-red-700 text-xs" data-level="${level}">Reset</button>` : '';
            tableHTML += `
                    <tr class="border-t border-gray-200">
                        <td class="py-2 px-2 capitalize font-medium">${level}</td>
                        <td class="py-2 px-2">${scoreText}</td>
                        <td class="py-2 px-2">${buttonHTML}</td>
                    </tr>`;
        }
        tableHTML += `</tbody></table></div>`;
        highScoresTableContainer.innerHTML = tableHTML;
    }

    function handleKeyPress(e) {
        if (isAcceptingInput && e.key >= '1' && e.key <= '5') {
            const keyIndex = parseInt(e.key) - 1;
            const buttons = optionsContainer.querySelectorAll('button');
            if (buttons[keyIndex]) {
                buttons[keyIndex].classList.add('active-key');
                setTimeout(() => buttons[keyIndex].classList.remove('active-key'), 100);
                selectAnswer(buttons[keyIndex].dataset.value, buttons[keyIndex]);
            }
        }
    }

    init(); // Start the app
</script>
</body>
</html>
